<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script
        src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

<body>

    <!--Add a nav bar here -->
    {% include 'Navbar.html' %}
    <!--Add a dealer table here -->
    <main role="main" class="container pt-3">
        <h1 class="mt-2 mb-4">Dealerships</h1>
        <table class="table" id="table" data-filter-control="true">
            <thead>
                <tr>
                    <th data-field="id">ID</th>
                    <th data-field="full_name">Dealership Name</th>
                    <th data-field="city">City</th>
                    <th data-field="address">Address</th>
                    <th data-field="zip">ZIP Code</th>
                    <th data-field="state" data-filter-control="select">State</th>

                </tr>
            </thead>
           
            <tbody>
                {% for dealer in dealership_list %}
                <tr>
                    <td>{{ dealer.id }}<a></td>
                    <td><a href="http://google">{{ dealer.full_name }}</a></td>
                    <td>{{ dealer.city }}</td>
                    <td>{{ dealer.address }}</td>
                    <td>{{ dealer.zip }}</td>
                    <td>{{ dealer.st }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2022 <a class="text-dark" href="{% url 'djangoapp:index' %}">Dealership Review</a>
        </div>
    </footer>
</body>

<script>
    $(function () {
        $('#table').bootstrapTable()
    })
</script>

</html>
